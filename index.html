<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/script.js"></script>
    <meta charset="utf-8">
    <title>One Hot CineMama</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <a href="index.html"><header>
          <img src="pin.png">
            <h1>One Hot CineMama</h1>
        </header></a>
        <div id="movie-selection">
            <form class="selectParent">
              <select class="form-control movie-selection">
                <option value="" class="opt"></option>
                <option value="zootopia" class="opt">Zootopia</option>
                <option value="cloverfield" class="opt">Cloverfield</option>
                <option value="deadpool" class="opt">Deadpool</option>
                <option value="jungle" class="opt">The Jungle Book</option>
              </select>
            </form>
        </div>
        <div id="time-selection">
            <form class="selectParent">
              <select class="form-control time-selection">
                <option value="" class="opt"></option>
                <option value="12" class="opt">12:00PM</option>
                <option value="2" class="opt">2:00PM</option>
                <option value="6" class="opt">6:00PM</option>
                <option value="8" class="opt">8:00PM</option>
              </select>
            </form>
          </div>
          <div id="ticket-type">
              <form class="selectParent">
                <select class="form-control ticket-type">
                  <option value="" class="opt"></option>
                  <option value="child" class="opt">Child</option>
                  <option value="adult" class="opt">Adult</option>
                  <option value="senior" class="opt">Senior</option>
                </select>
              </form>
          </div>
        </div>
    </div>
  </body>
</html>
